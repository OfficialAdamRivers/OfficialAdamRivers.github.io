name: Build and Deploy Jekyll Cybersecurity Blog

on:
  schedule:
    # Run daily at 1 AM UTC (adjust for your timezone)
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to generate new blog content
  generate-content:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Check for existing post today
      id: check-post
      run: |
        TODAY=$(date +%Y-%m-%d)
        if ls _posts/${TODAY}-*.md 1> /dev/null 2>&1; then
          echo "Post already exists for today"
          echo "post-exists=true" >> $GITHUB_OUTPUT
        else
          echo "No post exists for today"
          echo "post-exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Generate blog content
      if: steps.check-post.outputs.post-exists == 'false'
      run: python generate_content.py

    - name: Commit and push new content
      if: steps.check-post.outputs.post-exists == 'false'
      run: |
        git add _posts/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-generate daily cybersecurity blog post"
          git push
        fi

  # Job to build and deploy the Jekyll site
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: generate-content
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main  # Ensure we get the latest changes

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Build Jekyll site
      run: |
        bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
      env:
        JEKYLL_ENV: production

    - name: Upload site artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: _site/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  # Optional: Cleanup old artifacts
  cleanup:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 7
        keep_minimum_runs: 3
